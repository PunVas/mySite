<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 24px;
      color: #333;
    }

    .checkbox-container {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    .checkbox-item {
      margin-bottom: 15px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      transition: background-color 0.3s ease;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    label {
      font-size: 16px;
    }

    .strikethrough {
      text-decoration: line-through;
    }

    input[type="checkbox"]:checked + label {
      color: #888;
    }

    input[type="checkbox"]:checked + label::before {
      content: '\2713'; /* Checkmark symbol */
      font-size: 16px;
      margin-right: 5px;
    }

    input[type="checkbox"]:checked + .checkbox-item {
      background-color: #e6f7ff; /* Change background color when checked */
      border-color: #66b2ff; /* Change border color when checked */
    }
    .last-updated {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }


    
    @media only screen and (max-width: 600px) {
      .checkbox-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
<!--made by pv-->
<header>
  <h1>KKK/PH</h1>
</header>

<div class="checkbox-container">
  <div class="checkbox-item">
    <input type="checkbox" id="checkbox1">
    <label for="checkbox1">Which lang for DSA Java,C++,Python? Already familiar with Python </label>
  </div>
  </div>

  
</div>
<div class="last-updated">
  Last Updated: January 31, 2024 9:18 am
</div>
<script>
  // Function to set cookies without expiration
  function setCookie(name, value) {
    document.cookie = name + "=" + (value || "") + "; path=/";
  }

  // Function to get cookies
  function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }

  // Function to toggle strikethrough based on checkbox state
  function updateCheckboxState() {
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    
    checkboxes.forEach(function(checkbox) {
      var label = checkbox.nextElementSibling;

      checkbox.addEventListener('change', function() {
        if (checkbox.checked) {
          label.classList.add('strikethrough');
        } else {
          label.classList.remove('strikethrough');
        }

        // Update cookies when a checkbox state changes
        setCookie(checkbox.id, checkbox.checked.toString());
      });

      // Restore checkbox state from cookies
      var storedValue = getCookie(checkbox.id);
      if (storedValue !== null) {
        checkbox.checked = storedValue === 'true';
        if (checkbox.checked) {
          label.classList.add('strikethrough');
        }
      }
    });
  }

  // Call the function to initialize checkbox states
  updateCheckboxState();

  
</script>

</body>
</html>
